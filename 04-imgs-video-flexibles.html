<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    .contenedor-imagen-pequena,
	    .contenedor-imagen-grande {
	    	background-color: #464646;
	    	width: 50%;
	    }

	    img {
	    	width: 100%;
	    	max-width: 420px;
	    }

	    video {
	    	width: 100%;
	    }

	    .contenedor-video {
	    	padding-bottom: 56.25%;
	    	height: 0;
	    	overflow: hidden;
	    	position: relative;
	    }

	    iframe {
	    	position: absolute;
	    	height: 100%; 
	    	width: 100%;
	    	top: 0;
	    	left: 0;
	    }
	</style>
</head>
<body>
	<figure class="contenedor-imagen-pequena">
		<img src="imagen-pequena.jpg" alt="imagen pequena">
	</figure>
	<figure class="contenedor-imagen-grande">
		<img src="imagen-grande.jpg" alt="imagen grande">
	</figure>
	<video src="video.mp4" controls type="video/mp4"></video>
	<div class="contenedor-video">
		<iframe src="http://www.youtube.com/embed/vr-YtKTlyh8"></iframe>
	</div>
</body>
</html>
